version: '3.8'

services:
  # Base de données PostgreSQL pour développement
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nfc_equipment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - nfc_network

  # Backend en mode développement avec hot reload
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/nfc_equipment"
      JWT_SECRET: "dev-secret-key"
      JWT_EXPIRES_IN: "7d"
      NODE_ENV: "development"
      PORT: 5000
      FRONTEND_URL: "http://localhost:3000"
      BCRYPT_ROUNDS: 10
      RATE_LIMIT_REQUESTS: 1000
      RATE_LIMIT_WINDOW: 900000
      CORS_ORIGINS: "http://localhost:3000"
      LOG_LEVEL: "debug"
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - nfc_network
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - ./backend/logs:/app/logs
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  nfc_network:
    driver: bridge